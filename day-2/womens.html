  var cartarr = [];
  womensData.forEach(function(el){
    var box = document.createElement("div");

    var url = document.createElement("img")
    url.setAttribute("src",el.image_url)

    var productname = document.createElement("p")
    productname.innerText =  el.name;
    
    var pric = document.createElement("p");
    pric.innerText = "Rs. " + el.price;

    var strike = document.createElement("p");
    strike.innerText = "Rs. " +el.strikedoffprice;

    var cart = document.createElement("button");
    cart.innerText = "Add to Cart"
    cart.addEventListener("click",collectData)

    function collectData(){
        var obj = {
            imageUrl : el.image_url,
            Name:el.name,
            Price:el.price,
            St_price:el.strikedoffprice,
        }
        cartarr.push(obj);
       // console.log(cartobj);
    }
    

    box.append(url,productname,pric,strike,cart)

    document.querySelector("#products").append(box);

  })
