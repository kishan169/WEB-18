<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <button id = "inc">Increament</button>
    <button id = "dec">Decrement</button>
</body>
</html>

<script>
   // var count = 0;
    var count = localStorage.getItem("counter") || 0;;

    document.querySelector("h1").innerText = count;

    document.querySelector("#inc").addEventListener("click",countInc)

    function countInc(){
        count++;
        document.querySelector("h1").innerText = count;
        localStorage.setItem("counter",count);
    }

    document.querySelector("#dec").addEventListener("click",countDec)

    function countDec(){
        count--;
        document.querySelector("h1").innerText = count;
        localStorage.setItem("counter",count);
   }
</script>
